<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link to CSS -->
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>
                <p>{{ task.description }}</p>
                <p>Status: {{ 'Done' if task.is_done else 'Not Done' }}</p>
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Task Manager</p>
    </footer>
</body>
</html>
